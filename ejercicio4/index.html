<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Letra del DNI</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="text-primary">Ejercicio 4: Letra del DNI</h1>
        </div>
        <!-- Formulario para ingresar el número del DNI -->
        <form id="dniForm">
            <div class="form-group">
                <label for="dni">Número del DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" pattern="\d{7,8}" required>
                <small class="form-text text-muted">Ingrese un número de 7 u 8 dígitos.</small>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <!-- Resultados -->
        <div id="resultado" class="mt-4">
            <p id="letraDni"></p>
        </div>
        <!-- Botón Volver -->
        <button type="button" class="btn btn-secondary mt-3" id="volver">Volver</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="index.js"></script>
</body>
</html>
